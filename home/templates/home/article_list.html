{% extends 'base.html' %}

{% block title %}ArticleList{% endblock %}


{% block content %}
    <hr>
    {% for article in articles %}
        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
        <p>{{ article.description|truncatewords:10 }}</p>
        <hr>
    {% empty %}
        <p>No Article</p>
    {% endfor %}
{% endblock %}
